<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Valuation Tool</h1>
    <form id="valuationForm">
        <!-- Input Fields -->
        <div class="input-field">
            <label for="revenue2023">Umsatz (Revenue) 2023:</label>
            <input type="number" id="revenue2023" name="revenue2023">
        </div>
        <div class="input-field">
            <label for="revenue2024">Umsatz (Revenue) 2024:</label>
            <input type="number" id="revenue2024" name="revenue2024">
        </div>
        <div class="input-field">
            <label for="materialaufwand2023">Materialaufwand 2023:</label>
            <input type="number" id="materialaufwand2023" name="materialaufwand2023">
        </div>
        <div class="input-field">
            <label for="materialaufwand2024">Materialaufwand 2024:</label>
            <input type="number" id="materialaufwand2024" name="materialaufwand2024">
        </div>
        
        <!-- Output Fields -->
        <div class="output-field">
            <label for="netRevenue2023">Nettoumsatz 2023:</label>
            <input type="number" id="netRevenue2023" name="netRevenue2023" readonly>
        </div>
        <div class="output-field">
            <label for="netRevenue2024">Nettoumsatz 2024:</label>
            <input type="number" id="netRevenue2024" name="netRevenue2024" readonly>
        </div>
        <div class="output-field">
            <label for="companyValue2023">Unternehmenswert 2023:</label>
            <input type="number" id="companyValue2023" name="companyValue2023" readonly>
        </div>
        <div class="output-field">
            <label for="companyValue2024">Unternehmenswert 2024:</label>
            <input type="number" id="companyValue2024" name="companyValue2024" readonly>
        </div>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <script>
        function calculate() {
            const revenue2023 = parseFloat(document.getElementById('revenue2023').value) || 0;
            const revenue2024 = parseFloat(document.getElementById('revenue2024').value) || 0;
            const materialaufwand2023 = parseFloat(document.getElementById('materialaufwand2023').value) || 0;
            const materialaufwand2024 = parseFloat(document.getElementById('materialaufwand2024').value) || 0;
            
            const netRevenue2023 = revenue2023 - materialaufwand2023;
            const netRevenue2024 = revenue2024 - materialaufwand2024;
            
            // Hidden calculations
            const ebitda2023 = netRevenue2023 * 0.3; // Example EBITDA calculation
            const ebitda2024 = netRevenue2024 * 0.3;
            const multiple2023 = 2.5;
            const multiple2024 = 3.5;
            
            const companyValue2023 = ebitda2023 * multiple2023;
            const companyValue2024 = ebitda2024 * multiple2024;
            
            // Update visible fields
            document.getElementById('netRevenue2023').value = netRevenue2023;
            document.getElementById('netRevenue2024').value = netRevenue2024;
            document.getElementById('companyValue2023').value = companyValue2023;
            document.getElementById('companyValue2024').value = companyValue2024;
        }
    </script>
</body>
</html>
