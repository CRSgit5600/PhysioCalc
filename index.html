<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unternehmensbewertung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-field {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="number"] {
            width: 200px;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-field {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Unternehmensbewertung für Physiotherapie-Praxis</h1>

<form id="valuationForm">
    <div id="input-section">
        <div class="input-field">
            <label for="revenue2024">Umsatz (Revenue) 2024:</label>
            <input type="number" id="revenue2024" name="revenue2024">
        </div>
        <div class="input-field">
            <label for="materialaufwand2024">Materialaufwand 2024:</label>
            <input type="number" id="materialaufwand2024" name="materialaufwand2024">
        </div>
        <div class="input-field">
            <label for="personalaufwand">Personalaufwand:</label>
            <input type="number" id="personalaufwand" name="personalaufwand">
        </div>
        <div class="input-field">
            <label for="weiterbildungsaufwand">Weiterbildungsaufwand:</label>
            <input type="number" id="weiterbildungsaufwand" name="weiterbildungsaufwand">
        </div>
        <div class="input-field">
            <label for="raumkosten">Raumkosten, Miete:</label>
            <input type="number" id="raumkosten" name="raumkosten">
        </div>
        <div class="input-field">
            <label for="energieEntsorgung">Energie und Entsorgung:</label>
            <input type="number" id="energieEntsorgung" name="energieEntsorgung">
        </div>
        <div class="input-field">
            <label for="unterhaltRepErsatz">Unterhalt, Rep., Ersatz:</label>
            <input type="number" id="unterhaltRepErsatz" name="unterhaltRepErsatz">
        </div>
        <div class="input-field">
            <label for="uRfahrzeuge">U+R Fahrzeuge:</label>
            <input type="number" id="uRfahrzeuge" name="uRfahrzeuge">
        </div>
        <div class="input-field">
            <label for="leasingkosten">Leasingkosten:</label>
            <input type="number" id="leasingkosten" name="leasingkosten">
        </div>
        <div class="input-field">
            <label for="sachversicherungen">Sachversicherungen:</label>
            <input type="number" id="sachversicherungen" name="sachversicherungen">
        </div>
        <div class="input-field">
            <label for="bueroVerwaltungskosten">Büro- und Verwaltungskosten:</label>
            <input type="number" id="bueroVerwaltungskosten" name="bueroVerwaltungskosten">
        </div>
        <div class="input-field">
            <label for="beraterhonorare">Beraterhonorare:</label>
            <input type="number" id="beraterhonorare" name="beraterhonorare">
        </div>
        <div class="input-field">
            <label for="werbungMarketing">Werbung/Fachliteratur/Marketing:</label>
            <input type="number" id="werbungMarketing" name="werbungMarketing">
        </div>
        <div class="input-field">
            <label for="reiseRepKosten">Reise + Repräsentationskosten:</label>
            <input type="number" id="reiseRepKosten" name="reiseRepKosten">
        </div>
        <div class="input-field">
            <label for="sonstigeOperativeKosten">Sonstige operative Kosten:</label>
            <input type="number" id="sonstigeOperativeKosten" name="sonstigeOperativeKosten">
        </div>
        <div class="input-field">
            <label for="sonstigerErtrag">Sonstiger Ertrag:</label>
            <input type="number" id="sonstigerErtrag" name="sonstigerErtrag">
        </div>
        <div class="input-field">
            <label for="unternehmerlohn">Unternehmerlohn (falls nicht in Personalkosten enthalten):</label>
            <input type="number" id="unternehmerlohn" name="unternehmerlohn">
        </div>

        <div class="input-field">
            <label for="fte">Vollzeitphysiotherapeuten (FTE):</label>
            <input type="number" id="fte" name="fte">
        </div>

        <button type="button" onclick="calculate()">Calculate</button>
    </div>

    <div id="output-section" style="display:none;">
        <div class="output-field">
            <label for="companyValue2024">Unternehmenswert 2024 (Range):</label>
            <p id="companyValue2024"></p>
        </div>
        <div class="output-field">
            <p id="message"></p>
        </div>
    </div>
</form>

<script>
    function getMultipleRange(ebitda) {
        // Example multiple ranges based on EBITDA
        if (ebitda < 200000) {
            return [3, 4]; // Smaller multiple for small practices
        } else if (ebitda < 500000) {
            return [4, 5]; // Mid-range multiple
        } else {
            return [5, 6]; // Larger multiple for bigger practices
        }
    }

    function calculate() {
        const revenue2024 = parseFloat(document.getElementById('revenue2024').value) || 0;
        const materialaufwand2024 = parseFloat(document.getElementById('materialaufwand2024').value) || 0;
        const fte = parseFloat(document.getElementById('fte').value) || 0;

        // Collect input for all cost items
        const personalaufwand = parseFloat(document.getElementById('personalaufwand').value) || 0;
        const weiterbildungsaufwand = parseFloat(document.getElementById('weiterbildungsaufwand').value) || 0;
        const raumkosten = parseFloat(document.getElementById('raumkosten').value) || 0;
        const energieEntsorgung = parseFloat(document.getElementById('energieEntsorgung').value) || 0;
        const unterhaltRepErsatz = parseFloat(document.getElementById('unterhaltRepErsatz').value) || 0;
        const uRfahrzeuge = parseFloat(document.getElementById('uRfahrzeuge').value) || 0;
        const leasingkosten = parseFloat(document.getElementById('leasingkosten').value) || 0;
        const sachversicherungen = parseFloat(document.getElementById('sachversicherungen').value) || 0;
        const bueroVerwaltungskosten = parseFloat(document.getElementById('bueroVerwaltungskosten').value) || 0;
        const beraterhonorare = parseFloat(document.getElementById('beraterhonorare').value) || 0;
        const werbungMarketing = parseFloat(document.getElementById('werbungMarketing').value) || 0;
        const reiseRepKosten = parseFloat(document.getElementById('reiseRepKosten').value) || 0;
        const sonstigeOperativeKosten = parseFloat(document.getElementById('sonstigeOperativeKosten').value) || 0;
        const sonstigerErtrag = parseFloat(document.getElementById('sonstigerErtrag').value) || 0;
        const unternehmerlohn = parseFloat(document.getElementById('unternehmerlohn').value) || 0;

        // Total deductions from revenue
        const totalCosts = materialaufwand2024 + personalaufwand + weiterbildungsaufwand + raumkosten + energieEntsorgung +
                           unterhaltRepErsatz + uRfahrzeuge + leasingkosten + sachversicherungen + bueroVerwaltungskosten +
                           beraterhonorare + werbungMarketing + reiseRepKosten + sonstigeOperativeKosten + sonstigerErtrag + unternehmerlohn;

        // Net Revenue after all deductions
        const netRevenue2024 = revenue2024 - totalCosts;

        // Example EBITDA calculation (could be adjusted based on different models)
        const ebitda2024 = netRevenue2024 * 0.3;

        const [multipleMin, multipleMax] = getMultipleRange(ebitda2024);

        const companyValueMin = ebitda2024 * multipleMin;
        const companyValueMax = ebitda2024 * multipleMax;

        let message = "";

        if (ebitda2024 < 200000 && fte < 4) {
            message = "Praxis ist leider zu klein für eine automatisches Gutachten, bitte wenden Sie sich an Ihren Treuhandexperten.";
        } else if (ebitda2024 >= 1200000) {
            message = "Aufgrund der Grösse der Praxis muss dies individuell beurteilt werden, gerne sprechen wir mit Ihnen dazu.";
        } else {
            message = "Basierend auf einer ersten Einschätzung könnte Ihre Praxis den folgenden Unternehmenswert aufweisen. Wenn Sie mehr erfahren wollen, kontaktieren Sie uns.";
        }

        document.getElementById('companyValue2024').textContent = `${companyValueMin.toFixed(2)} - ${companyValueMax.toFixed(2)}`;
        document.getElementById('message').textContent = message;

        // Hide input section and show results
        document.getElementById('input-section').style.display = "none";
        document.getElementById('output-section').style.display = "block";
    }
</script>

</body>
</html>
